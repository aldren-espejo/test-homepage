<section class="map-contact">
  <div class="conlmtd-map-contact">
    <div class="map-locations">
      <img src="assets/img/map.png" alt="Wellness Clinic Locations">
    </div>
    <div class="contact-form">
      <h2>Contact Us</h2>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" class="form-control" [value]="name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" name="email" class="form-control" [value]="email" (input)='name=$event.target.value' >
      </div>
      <div class="form-group">
        <label for="name">Mesage</label>
        <textarea name="message" id="" cols="30" rows="4" class="form-control"></textarea>
      </div>
      <div class="form-actions">
        <button class="btn btn-send btn-primary" (click)="frmSubmit()">Send</button>
      </div>
    </div>    
  </div>
</section>
